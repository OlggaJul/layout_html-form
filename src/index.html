<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="wth=device-wth, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form">Surname:
          <input
            type="text"
            name="lastName"
            autocomplete="off"
          >
        </label>

        <label class="form">Name:
          <input
            type="text"
            name="firstName"
            autocomplete="off"
            minlength="2"
            maxlength="20"
          >
        </label>

        <label class="form">How old are You?
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            name="age"
          >
        </label>

        <label class="form">Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>

        <label class="form">I accept the term of the agreement
          <input
            type="checkbox"
            name="acceptBox"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form">E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="form">Password:
          <input type="password" name="password">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form">Do you love cats?
          <label>
            <input
              type="radio"
              name="cat"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cat"
              value="no"
            >
            No
          </label>
        </div>

        <label class="form" for="color">What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form">What time do you go to bed?
          <input
            type="time"
            name="time"
            step="0000001"
          >
        </label>

        <label class="form">What are your favorite brand of cars?
          <select name="favoriteCar" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form">How do you rate our work?
          <input
            type="range"
            name="workRate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="form">Comments:
          <textarea name="comment"></textarea>
        </label>

        <label class="form">Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
