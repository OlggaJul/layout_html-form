<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form">
          <label for="lastName">Surname:</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            autocomplete="off"
          >
        </div>

        <div class="form">
          <label for="firstName">Name:</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            autocomplete="off"
            minlength="2"
            maxlength="20"
          >
        </div>

        <div class="form">
          <label for="age">How old are You?</label>
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            name="age"
            id="age"
          >
        </div>

        <div class="form">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="date"
          >
        </div>

        <div class="form">
          <label for="acceptBox">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="acceptBox"
            id="acceptBox"
            required
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="form">
          <label for="password">Password:</label>
          <input type="password" id="password">
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form">
          Do you love cats?
          <label>
            <input type="radio" name="cat">
            Yes
          </label>

          <label>
            <input type="radio" name="cat">
            No
          </label>
        </div>

        <div class="form">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
            step="0000001"
          >
        </div>

        <div class="form">
          <label for="car">What are your favorite brand of cars?</label>
          <select
            name="favoriteCar"
            id="car"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form">
          <label for="workRate">How do you rate our work?</label>
          <input
            type="range"
            name="workRate"
            id="workRate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="form">
          <label for="comments">Comments:</label>
          <textarea
          name="comments"
          id="comments"
          cols="20"
          rows="2"
          >
          </textarea>
        </div>

        <div class="form">
          <label for="recommendation">Would you recommend us?</label>
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>

      </fieldset>

      <button type="submit">Submit</button>

    </form>






    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
